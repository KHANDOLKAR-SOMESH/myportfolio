<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="connn.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contain">

        <div class="wrapper">
      
          <div class="form">
            <h4>GET IN TOUCH</h4>
            <h2 class="form-headline">Send me a message</h2>
            <form id="submit-form" action="">
              <p>
                <input id="name" class="form-input" type="text" placeholder="Your Name*">
                <small class="name-error"></small>
              </p>
              <p>
                <input id="email" class="form-input" type="email" placeholder="Your Email*">
                <small class="name-error"></small>
              </p>
              <p class="full-width">
                <input id="company-name" class="form-input" type="text" placeholder="Company Name*" required>
                <small></small>
              </p>
              <p class="full-width">
                <textarea  minlength="20" id="message" cols="30" rows="7" placeholder="Your Message*" required></textarea>
                <small></small>
              </p>
             
              <p class="full-width">
                <input type="submit" class="submit-btn" value="Submit" onclick="checkValidations()">
                <button class="reset-btn" onclick="reset()">Reset</button>
              </p>
            </form>
          </div>
      
          <div class="contacts contact-wrapper">
      
            <ul>
             
              <span class="hightlight-contact-info">
                <li class="email-info"><i class="fa fa-envelope" aria-hidden="true"></i> <a href="mailto:someshkhandolkar2003@gmail.com">someshkhandolkar2003@gmail.com</a></li>
                <li><i class="fa fa-phone" aria-hidden="true"></i> 
              </span>
            </ul>
          </div>
        </div>
      </div>

    <script src="scr.js"></script>
</body>
</html>
